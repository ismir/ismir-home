language: ruby
cache:
  directories:
  - /home/travis/.rvm/gems
rvm:
- 2.4.1
env:
  global:
  - secure: 
  - secure: 
  - secure: 
install:
- cd ./docs
- bundle install
script:
- bundle exec jekyll build
- cd ..
before_deploy:
# run, "if and only if deployment is active"
- openssl aes-256-cbc -K $encrypted_f62fcae3ff55_key -iv $encrypted_f62fcae3ff55_iv
  -in id_rsa.enc -out id_rsa -d
- eval "$(ssh-agent -s)"
deploy:
# deploy is never executed for a PR
- provider: script
  script: ./deploy_production.sh id_rsa
  skip_cleanup: true
  on:
    branch: master
sudo: required
exclude:
- vendor
notifications:
  email: false